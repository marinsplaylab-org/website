<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Makes the site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Marins PlayLab | Exploring STEM and beyond through interactive open projects, visuals, experiments, and discoveries.</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="images/favicon.jpg">

  <!-- Bootstrap CSS (for layout, grid, navbar, buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- website custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header will be loaded here using JavaScript -->
  <div id="header"></div>

  <!-- Main page content -->
  <main class="container-fluid site-main">
    <section class="gallery-section">
      <div class="gallery-grid">

        <a class="gallery-item" href="project-solar-system/" aria-label="Solar System">
          <img
            class="gallery-media is-static"
            src="images/gallery/solar-system.jpg"
            alt="Solar System still frame"
            loading="lazy"
            decoding="async">
          <img
            class="gallery-media is-motion"
            src="images/gallery/solar-system-anim.gif"
            alt=""
            aria-hidden="true"
            loading="lazy"
            decoding="async">
          <div class="gallery-overlay">
            <h2 class="gallery-title">Solar System</h2>
            <p class="gallery-desc">Upcoming project, planned for January 2026.</p>
          </div>
        </a>

        <div class="gallery-item is-upcoming" role="status" aria-label="Upcoming project">
          <div class="gallery-overlay">
            <h2 class="gallery-title">Upcoming Project</h2>
            <p class="gallery-desc">Interactive experiments and visuals are in progress.</p>
          </div>
        </div>

        <div class="gallery-item is-upcoming" role="status" aria-label="Upcoming project">
          <div class="gallery-overlay">
            <h2 class="gallery-title">Upcoming Project</h2>
            <p class="gallery-desc">More hands-on science content is on the way.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer will be loaded here using JavaScript -->
  <div id="footer"></div>

  <!-- Bootstrap JS (needed for navbar toggle on mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript that loads header and footer -->
  <script src="js/include.js"></script>
</body>

</html>
